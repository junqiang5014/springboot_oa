    <meta charset="utf-8"/>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css"/>
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css"/>
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"/>
    <!-- jQuery Circle-->
    <link rel="stylesheet" href="css/grasp_mobile_progress_circle-1.0.0.min.css"/>
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" href="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css"/>
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet"/>
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css"/>
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap-theme.css" />
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>

    <div class="page">
      <!-- navbar-->
      <div style="margin-left: 50px;margin-top: 50px" class="brand-text d-none d-md-inline-block"><strong class="text-primary">班级管理</strong></div></a></div>

      <!-- Breadcrumb-->
      <div class="breadcrumb-holder" style="width: 1000px;height: 70px">
        <div class="container-fluid" style="width: 1000px;height: 80px">
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a style="width: 120px;height:40px" href="index.html">强哥办公</a></li>
            <li class="breadcrumb-item active" style="width: 120px;height: 40px">made by fulin       </li>
          </ul>
        </div>
      </div>
      <section>
        <div class="container-fluid">
          <!-- Page Header-->
          <br/>
          <div class="row">
            <div class="col-lg-6">
              <div class="card">
                <div class="card-header">
                  <h4>增加班级</h4>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <p>
                      <button id="addClass" onclick="addClass()" type="button" class="btn btn-primary">添加班级</button><br/><br/>
                    </p>
                    <p class="lead">强哥办公OA</p>
                    <p class="lead">made by fulin</p>
                    <img src="/img/dongtu.gif" style="width: 100%;height: 100%">

                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card">
                <div class="card-header">
                  <h4>班级列表</h4>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>序号</th>
                          <th>班级名称</th>
                          <th>班主任</th>
                          <th>讲师</th>
                          <th>操作</th>
                        </tr>
                      </thead>
                      <tbody>
                        查询的班级数据

                          <tr th:each="i,var:${pageInfo.list}">
                            <form action="">
                              <td th:text="${var.count}" ></td>
                              <td th:text="${i.cname}"></td>
                              <td th:if="${i.teacher!=null}" th:text="${i.teacher.tname}"></td>
                              <td th:if="${i.teacher==null}" th:text="无讲师"></td>
                              <td th:if="${i.classLeader!=null}" th:text="${i.classLeader.clname}"></td>
                              <td th:if="${i.classLeader==null}" th:text="无班主任"></td>
                              <td >
                                <a class="btn btn-default" th:href="@{deleteClass(cid=${i.cid})}"  th:text="删除"></a>
                                <a th:href="@{getClassInfo(cid=${i.cid})}" class="btn btn-default"  th:text="修改"></a>
                              </td>
                            </form>
                          </tr>

                      </tbody>
                    </table>
                    <a th:href="@{getAllClass(pageNum=${pageInfo.navigateFirstPage})}" th:text="首页   "></a>

                    <span th:if="${!pageInfo.hasPreviousPage}"  th:text="上一页  "></span>
                    <a th:if="${pageInfo.hasPreviousPage}" th:href="@{getAllClass(pageNum=${pageInfo.prePage})}" th:text="上一页  "></a>&nbsp;&nbsp;

                    <span th:each="i:${pageInfo.navigatepageNums}">
                       <span th:if="${pageInfo.pageNum == i}" th:text="${i}+'   '"></span>
                       <a   th:if="${pageInfo.pageNum != i}" th:href="@{getAllClass(pageNum=${i})  }" th:text="${i}+'   '"></a>
                    </span>

                    <span th:if="${!pageInfo.hasNextPage}" th:text="下一页  "></span>
                    <a th:if="${pageInfo.hasNextPage}" th:href="@{getAllClass(pageNum=${pageInfo.nextPage})}" th:text="下一页  "></a>

                    <a th:href="@{getAllClass(pageNum=${pageInfo.navigateLastPage})}" th:text="尾页  "></a>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>


      </section>
      <footer class="main-footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6">
              <p>Bootstrapious All rights reserved.  &copy; 2017-2019</p>
            </div>
            <div class="col-sm-6 text-right">
               <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">强哥办公OA</a> - made by fulin <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a>
              
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script>
      function addClass() {
        window.location.href="getaddclass";
      }
    </script>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- Main File-->
    <script src="js/front.js"></script>
  </body>
</html>
