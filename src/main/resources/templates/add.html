<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>添加周报</title>
</head>
<body>
    <form action="addReport" method="post">
        月份：<input type="text" name="yue"/><br/>
        星期：<input type="text" name="week"/><br/>
        标题：<input type="text" name="title"/><br/>
        内容：<input type="file" name="content"/><br/>
        分数：<input type="text" name="score"/><br/>
        <input type="submit"/>
    </form>

</body>
</html>
