<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>修改密码</title>
</head>
<body>
   <form action="editUpwd" method="post">
       <input type="hidden" name="uid" th:value="${user.uid}"/>
       用户名：<input type="text" name="uname" th:value="${user.uname}"/><br/>
       密码：<input type="password" name="upwd" th:value="${user.upwd}"/><br/>
            <input type="submit"/>

   </form>

</body>
</html>
